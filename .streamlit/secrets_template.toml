# Copy this file to .streamlit/secrets.toml and fill in your credentials
# DO NOT commit secrets.toml to version control

[dataforseo]
login = "your-dataforseo-email@example.com"
password = "your-dataforseo-api-password"

# Get DataForSEO credentials from: https://app.dataforseo.com/api-access

# Google Search Console OAuth (optional - for Phase 3)
# For now, you can use file upload instead of GSC API
[gsc]
client_id = "your-gsc-client-id.apps.googleusercontent.com"
client_secret = "your-gsc-client-secret"
redirect_uri = "http://localhost:8501"

# To set up GSC OAuth:
# 1. Go to Google Cloud Console
# 2. Enable Search Console API
# 3. Create OAuth 2.0 credentials (Desktop app type)
# 4. Download credentials JSON
# 5. Save to credentials/gsc_credentials.json
